databaseChangeLog:
    - changeSet:
        id: 1
        author: sabextech
        changes:
            - sqlFile:
                encoding: utf8
                endDelimiter: \nGO
                relativeToChangelogFile: true
                splitStatements: true
                stripComments: true
                path: sql/01-create-currencies-table.sql
                dbms: postgresql
        rollback:
            - sqlFile:
                  encoding: utf8
                  endDelimiter: \nGO
                  relativeToChangelogFile: true
                  splitStatements: true
                  stripComments: true
                  path: sql/rollback/01-delete-currencies-table.sql
                  dbms: postgresql